<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./assets/beach.png" alt="Beach Image">
        </div>

            <h1>Welcome to Short Video AI Creator</h1>
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirm Password" required>
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>
                <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <input type="date" placeholder="Date of Birth" required>
                <button type="submit" class="signup-btn">Sign up</button>
                <p>Already have an account? <a href="login.html">Login!</a></p>
                <div class="divider">or continue with</div>
                <div class="social-login">
                    <img src="./assets/Google_Icons-09-512.webp" alt="Google Logo" class="google-icon">
                </div>
            </form>
        </div>
    </div>
    <script src="./javascript/signup.js"></script>

</html>
