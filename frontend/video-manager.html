<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Video - AI Short Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/video-manager.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body class="font-sans">
    <div class="main-container">
        <div id="header-placeholder"></div>
        <main class="pt-20">
            <section class="video-manager-section">
                <div class="container mx-auto px-4 py-8">
                    <div class="flex items-center justify-between mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Quản lý video</h1>
                        <button class="create-video-btn">
                            <iconify-icon icon="mdi:video-plus" class="mr-2"></iconify-icon>
                            Tạo video mới
                        </button>
                    </div>
                    <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Sample Video Card 1 -->
                        <div class="video-card">
                            <video class="video-thumb" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" controls></video>
                            <div class="video-title">Video Mẫu 1</div>
                            <div class="video-desc">Mô tả ngắn về video mẫu thứ nhất. Đây là nội dung mô tả placeholder.</div>
                            <div class="video-actions">
                                <button class="download-btn"><iconify-icon icon="mdi:download"></iconify-icon> Tải xuống</button>
                                <button class="edit-btn"><iconify-icon icon="mdi:pencil"></iconify-icon> Sửa</button>
                                <button class="delete-btn"><iconify-icon icon="mdi:delete"></iconify-icon> Xóa</button>
                            </div>
                        </div>

                        <!-- Sample Video Card 2 -->
                        <div class="video-card">
                            <video class="video-thumb" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" controls></video>
                            <div class="video-title">Video Mẫu 2 với Tên Dài Hơn</div>
                            <div class="video-desc">Đây là mô tả cho video mẫu thứ hai, có thể dài hơn một chút để kiểm tra hiển thị.</div>
                            <div class="video-actions">
                                <button class="download-btn"><iconify-icon icon="mdi:download"></iconify-icon> Tải xuống</button>
                                <button class="edit-btn"><iconify-icon icon="mdi:pencil"></iconify-icon> Sửa</button>
                                <button class="delete-btn"><iconify-icon icon="mdi:delete"></iconify-icon> Xóa</button>
                            </div>
                        </div>

                        <!-- Sample Video Card 3 -->
                        <div class="video-card">
                            <video class="video-thumb" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" controls></video>
                            <div class="video-title">Video Mẫu 3</div>
                            <div class="video-desc">Mô tả ngắn gọn.</div>
                            <div class="video-actions">
                                <button class="download-btn"><iconify-icon icon="mdi:download"></iconify-icon> Tải xuống</button>
                                <button class="edit-btn"><iconify-icon icon="mdi:pencil"></iconify-icon> Sửa</button>
                                <button class="delete-btn"><iconify-icon icon="mdi:delete"></iconify-icon> Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal xem trước video -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <video id="previewVideo" controls class="w-full rounded-lg shadow"></video>
            <h3 id="previewTitle" class="text-xl font-bold mt-4 mb-2"></h3>
            <p id="previewDesc" class="text-gray-600 mb-4"></p>
        </div>
    </div>

    <script src="./javascript/video-manager.js"></script>
    <script src="./javascript/header.js"></script>
</body>
</html>
