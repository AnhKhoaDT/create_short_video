<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorVideo - Tạo Kịch Bản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/script-create.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body class="font-sans bg-gray-100">
    <div class="main-container">
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main class="pt-20">
            <section class="container mx-auto px-4 py-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Kịch Bản Video</h2>

                    <!-- Script Editor Section -->
                    <div class="mb-6">
                        <label for="scriptContent" class="block text-lg font-medium text-gray-700 mb-2">Nội dung Kịch bản:</label>
                        <textarea 
                            id="scriptContent" 
                            class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                            rows="10" 
                            placeholder="Kịch bản sẽ được tạo tự động tại đây, bạn có thể chỉnh sửa thủ công..."
                        ></textarea>
                        <div class="flex justify-between items-center mt-2">
                            <span id="charCount" class="text-sm text-gray-500">0/3000 ký tự</span>
                            <button id="regenerateBtn" class="btn-secondary">
                                <iconify-icon icon="mdi:refresh" class="mr-1"></iconify-icon>
                                Chỉnh sửa kịch bản
                            </button>
                        </div>
                    </div>

                    <!-- Voice Selection Section -->
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Chọn Giọng Đọc AI:</h3>
                        <div id="voiceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- AI voice options will be loaded here by JS -->
                             <!-- Loading spinner -->
                            <div class="loading-spinner col-span-full">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4">
                        <button id="previewBtn" class="btn-secondary">
                             <iconify-icon icon="mdi:volume-high" class="mr-1"></iconify-icon>
                            Nghe Thử
                        </button>
                         <button id="continueBtn" class="btn-primary">
                             <iconify-icon icon="mdi:arrow-right" class="mr-1"></iconify-icon>
                             Tiếp Tục
                        </button>
                    </div>
                </div>
            </section>
             <!-- Loading overlay -->
            <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded-lg p-4 flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-gray-800">Đang xử lý...</span>
                </div>
            </div>
        </main>
    </div>

    <script src="./javascript/header.js"></script>
    <script src="./javascript/script-create.js"></script>
</body>
</html>
