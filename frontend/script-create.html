<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Kịch bản Video Mới - AI Short Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/script-create.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body class="font-sans">
    <div class="main-container">
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main>
            <section class="script-create-section" style="margin-top: 100px;">
                <div class="create-container">
                    <div class="create-header">
                        <h2>Tạo Kịch bản Video Mới</h2>
                    </div>

                    <div class="create-form">
             
                        <div class="form-group">
                            <label for="scriptContent" class="block text-sm font-medium text-gray-700">Nội dung Kịch bản:</label>
                            <textarea id="scriptContent" rows="15" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Nhập nội dung chi tiết của kịch bản video..."></textarea>
                        </div>

                        <!-- Add more form groups for options (e.g., notes, tags) if needed later -->

                        <div class="form-actions">
                            <button id="createScriptBtn" class="save-button">
                                <iconify-icon icon="mdi:plus-circle"></iconify-icon>
                                Tạo Kịch bản
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./javascript/header.js"></script>
    <script src="./javascript/script-create.js"></script>
</body>
</html>
