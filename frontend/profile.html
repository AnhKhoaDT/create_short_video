<!DOCTYPE html>
<html lang="vi">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Short Video Creator - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/app.css">
     <link rel="stylesheet" href="./css/profile.css">
</head>
<body class="font-sans">
    <div class="main-container">
        
        <div id="header-placeholder"></div>
        <!-- Main Content (Phần thân) -->
        <main class="pt-20 flex mt-16 justify-center">
            <div class="w-1/2 p-4">
                <!-- Profile Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Profile Header -->
                    <div class="text-center mb-8">
                        <div class="w-24 h-24 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                            <span id="userInitial" class="text-white text-3xl font-bold">U</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Hồ sơ cá nhân</h2>
                    </div>

                    <!-- Profile Form -->
                    <div class="space-y-6">
                        <!-- Username -->
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tên người dùng</label>
                            <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" readonly>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" readonly>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                            <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" readonly>
                        </div>

                        <!-- Date of Birth -->
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                            <input type="date" id="dob" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" readonly>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4 mt-8">
                        <button id="saveEditBtn" class="flex-1 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center">
                            <iconify-icon icon="mdi:pencil" class="mr-2"></iconify-icon>
                            Chỉnh sửa
                        </button>
                        <button id="changePasswordBtn" class="flex-1 bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors flex items-center justify-center">
                            <iconify-icon icon="mdi:lock" class="mr-2"></iconify-icon>
                            Đổi mật khẩu
                        </button>
                        <button id="logoutBtn" class="flex-1 bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors flex items-center justify-center">
                            <iconify-icon icon="mdi:logout" class="mr-2"></iconify-icon>
                            Đăng xuất
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Đổi mật khẩu</h3>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu hiện tại</label>
                    <input type="password" id="currentPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="flex-1 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                        Cập nhật
                    </button>
                    <button type="button" onclick="closePasswordModal()" class="flex-1 bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./javascript/profile.js"></script>
   <script src="./javascript/header.js"></script>
</html>
