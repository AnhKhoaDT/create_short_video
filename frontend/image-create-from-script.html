<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Hình ảnh từ Script - AI Short Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/image-create-from-script.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body class="font-sans">
    <div class="main-container">
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main>
            <section class="image-create-section" style="margin-top: 100px;">
                <div class="create-container">
                    <div class="create-header">
                        <h2>Tạo Hình ảnh từ Script</h2>
                    </div>

                    <div class="create-form">
                        <div class="form-group">
                            <label for="scriptInput" class="block text-sm font-medium text-gray-700">Nhập Script/Mô tả:</label>
                            <textarea id="scriptInput" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Nhập script hoặc mô tả chi tiết để tạo hình ảnh..."></textarea>
                        </div>

                        <!-- Add more form groups for options (e.g., style, aspect ratio) if needed later -->

                        <div class="form-actions">
                            <button id="generateImageBtn" class="generate-button">
                                <iconify-icon icon="mdi:image-plus"></iconify-icon>
                                Tạo Hình ảnh
                            </button>
                        </div>
                    </div>

                    <div class="generated-image-preview">
                        <h3>Kết quả:</h3>
                        <div id="imagePreviewArea" class="preview-area">
                             <!-- Generated images will be displayed here -->
                            <p class="text-gray-500">Hình ảnh tạo ra sẽ xuất hiện ở đây.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./javascript/header.js"></script>
    <script src="./javascript/image-create-from-script.js"></script>
</body>
</html>
