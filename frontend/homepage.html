<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Short Video Creator - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="font-sans">
    <div class="main-container">
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main class="pt-20">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="container mx-auto px-4 py-12">
                    <div class="text-center mb-12">
                        <h1 class="text-4xl font-bold text-gray-800 mb-4">Tạo Video Ngắn với AI</h1>
                        <p class="text-xl text-gray-600">Biến ý tưởng của bạn thành video hấp dẫn chỉ trong vài phút</p>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button class="create-video-btn">
                            <iconify-icon icon="mdi:video-plus" class="mr-2"></iconify-icon>
                            Tạo Video Mới
                        </button>
                        <button class="browse-templates-btn">
                            <iconify-icon icon="mdi:format-list-bulleted" class="mr-2"></iconify-icon>
                            Xem Mẫu
                        </button>
                    </div>
                </div>
            </section>

            <!-- Trending Topics Section -->
            <section class="trending-section">
                <div class="container mx-auto px-4 py-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Chủ đề xu hướng</h2>
                    <div id="trendingTopics" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Loading spinner -->
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Script Input Section -->
            <section class="script-section">
                <div class="container mx-auto px-4 py-8">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-semibold text-gray-800">Tạo kịch bản</h3>
                            <div class="flex space-x-2">
                                <button class="action-btn create-script">
                                    <iconify-icon icon="mdi:file-document-edit" class="mr-2"></iconify-icon>
                                    Tạo kịch bản
                                </button>
                                <button class="action-btn create-video">
                                    <iconify-icon icon="mdi:video-plus" class="mr-2"></iconify-icon>
                                    Tạo video
                                </button>
                            </div>
                        </div>
                        <div class="relative">
                            <textarea 
                                id="inputScript" 
                                class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                placeholder="Nhập nội dung kịch bản của bạn..."
                                rows="4"
                            ></textarea>
                            <div class="absolute bottom-4 right-4 flex items-center space-x-2">
                                <span id="charCount" class="text-sm text-gray-500">0/3000</span>
                                <button class="send-button">
                                    <iconify-icon icon="mdi:send" class="text-blue-500 text-xl"></iconify-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./javascript/header.js"></script>
    <script src="./javascript/homepage.js"></script>
    <script src="./javascript/search.js"></script>
</body>
</html>
