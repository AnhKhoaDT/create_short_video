<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Short Video Creator - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="font-sans">
    <div class="main-container  ">

        <div id="header-placeholder"></div>

       <!-- Main Content (Phần thân) -->
        <main class="pt-20 flex mt-16" style="padding-top: 1rem;">
            <div class="w-2/3 p-4">
                <h2 class="text-xl font-bold mb-4">Các chủ đề xu hướng hiện nay</h2>
                <ul class="space-y-2">
                    <li class="flex items-center justify-between bg-gray-100 p-2 rounded-lg">
                        <span>Chủ đề 1 (dữ liệu từ API)</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Use</button>
                    </li>
                    <li class="flex items-center justify-between bg-gray-100 p-2 rounded-lg">
                        <span>Chủ đề 2 (dữ liệu từ API)</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Use</button>
                    </li>
                    <li class="flex items-center justify-between bg-gray-100 p-2 rounded-lg">
                        <span>Chủ đề 3 (dữ liệu từ API)</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Use</button>
                    </li>
        
                </ul>
            </div>
          
        </main>

        <!-- Footer (Phần cuối) -->
      <!-- Footer (Phần cuối) -->
        <footer class="mt-4 p-4 bg-gray-200">
            <div class="border-2 border-gray-300 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Input script</h3>
                <div class="flex space-x-2 mb-2 action-buttons">
                    <span class="create-script bg-white text-black px-2 py-1 rounded cursor-pointer">Create Script</span>
                    <span class="create-video bg-white text-black px-2 py-1 rounded cursor-pointer">Create Video</span>
                </div>
                <div class="flex items-center space-x-2 mt-2">
                    <input type="text" id="inputScript" placeholder="Nhập nội dung..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span id="charCount" class="text-sm text-gray-600 ml-2">0/3000</span>
                    <button class="send-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script src="./javascript/header.js"></script>
   <script src="./javascript/hompage.js"></script>
 
</body>
</html>
